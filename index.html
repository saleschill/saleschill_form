<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SalesChill Community</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="SalesChill Community">
    <meta property="og:description" content="The only community where SalesPeople grow, connect, and improve their mental health.">
    <meta property="og:image" content="https://saleschill.com/preview.png">
    <meta property="og:url" content="https://saleschill.com">
    <meta property="og:type" content="website">

    <!-- Optional: Twitter Card meta tag -->
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>

    <div class="container">

        <!-- Logo Section -->
        <div class="logo-placeholder">
            <img src="logo.png" alt="SalesChill Logo" class="logo">
        </div>

        <!-- About Section -->
        <div class="about-section">
            <h1>Hey there! You work in sales, right?</h1>
        </div>

        <!-- Form Snippet -->
        <div class="form-container">
            <iframe data-tally-src="https://tally.so/embed/wdjreq?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="608" frameborder="0" marginheight="0" marginwidth="0" title="Come chill with us!"></iframe>
            <script>
                var d = document, w = "https://tally.so/widgets/embed.js", v = function () {
                    "undefined" != typeof Tally ? Tally.loadEmbeds() : d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function (e) {
                        e.src = e.dataset.tallySrc;
                    });
                };
                if ("undefined" != typeof Tally) v();
                else if (d.querySelector('script[src="' + w + '"]') == null) {
                    var s = d.createElement("script");
                    s.src = w; s.onload = v; s.onerror = v; d.body.appendChild(s);
                }
            </script>
        </div>

    </div>

</body>
</html>
